<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        
        // Fonction pour calculer les totaux
        function calculateTotals() {
            let subtotal = 0;
            const rows = document.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                const qty = parseFloat(row.querySelector('.qty').value) || 0;
                const price = parseFloat(row.querySelector('.unit-price').value) || 0;
                const total = qty * price;
                row.querySelector('.total').value = total.toFixed(2);
                subtotal += total;
            });
            
            document.getElementById('subtotal').value = subtotal.toFixed(2);
            
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
            const tax = parseFloat(document.getElementById('tax').value) || 0;
            
            const orderTotal = subtotal + shipping + other + tax;
            document.getElementById('order-total').value = orderTotal.toFixed(2);
        }
        
        // Ajouter une nouvelle ligne d'article
        function addItemRow() {
            const tableBody = document.getElementById('items-table-body');
            const newRow = document.createElement('tr');
            newRow.className = 'item-row border-b';
            newRow.innerHTML = `
                <td class="py-2 border">
                    <input type="text" class="w-full px-2 py-1 rounded item" placeholder="Article">
                </td>
                <td class="py-2 border">
                    <input type="text" class="w-full px-2 py-1 rounded description" placeholder="Description">
                </td>
                <td class="py-2 border">
                    <input type="number" class="w-full px-2 py-1 rounded qty" placeholder="0" min="0" step="1" onchange="calculateTotals()">
                </td>
                <td class="py-2 border">
                    <input type="number" class="w-full px-2 py-1 rounded unit-price" placeholder="0.00" min="0" step="0.01" onchange="calculateTotals()">
                </td>
                <td class="py-2 border">
                    <input type="text" class="w-full px-2 py-1 rounded total" placeholder="0.00" readonly>
                </td>
                <td class="py-2 border text-center no-print">
                                    <button type="button" onclick="removeItemRow(this)" class="text-red-500 hover:text-red-700 text-3xl font-bold rotate-45">
                                       +
                                    </button>
                                </td>
            `;
            tableBody.appendChild(newRow);
        }
        
        // Supprimer une ligne d'article
        function removeItemRow(button) {
            const row = button.closest('tr');
            row.remove();
            calculateTotals();
        }
        
        // Initialiser les calculs au chargement
        document.addEventListener('DOMContentLoaded', function() {
            calculateTotals();
        });
    </script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                font-size: 12pt;
            }
            
            input, select, textarea {
                border: none !important;
                background: transparent !important;
                box-shadow: none !important;
                outline: none !important;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }
            
            .print-border {
                border: 1px solid #ccc !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden print:shadow-none">
        <!-- En-tête & Logo -->
        <div class=" text-black p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-serif mb-8">PURCHASE ORDER</h1>
                <div class="text-right flex flex-col gap-2">
                    <input type="text" class=" font-semibold" placeholder="Your Company Name">
                    <input type="text" class="text-sm " placeholder="123 street name">
                    <input type="text" class="text-sm" placeholder="Your city, state 12345">
                    <input type="text" class="text-sm " placeholder="(123) 456-7890">
                </div>
            </div>
        </div>
        
        <div class="p-6">
            <!-- Informations de base de la commande -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Order No:</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="e.g. PO-2023-001">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-1">Order Date:</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary">
                    </div>
                </div>
            </div>
            
            <hr class="my-6 border-gray-500">
            
            <!-- Détails du fournisseur et livraison -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <!-- VENDOR DETAILS -->
                <div>
                    <h2 class="text-xl font-bold text-amber-500 mb-4 border-b border-gray-500 pb-2">VENDOR DETAILS</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Company Name</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Vendor Company Name">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Address Line 1</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Street address">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Address Line 2</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Suite, unit, building, floor, etc.">
                        </div>
                         <hr class="mb-4 border-gray-500 border-1" />
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">Contact Name</label>
                                <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Name of Contact">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">Phone</label>
                                <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="(123) 456-7890">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="vendor@example.com">
                        </div>
                        <hr class="mb-4 border-gray-500 border-1" />
                    </div>
                </div>
                
                <!-- SHIP TO -->
                <div>
                    <h2 class="text-xl font-bold text-amber-500 mb-4 border-b border-gray-500 pb-2">SHIP TO</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Company Name</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Shipping Company Name">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Address Line 1</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Street address">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Address Line 2</label>
                            <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Suite, unit, building, floor, etc.">
                        </div>
                        <hr class="mb-4 border-gray-500 border-1" />
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">Contact Name</label>
                                <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Name of Contact">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">Phone</label>
                                <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="(987) 654-3210">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="shipping@example.com">
                        </div>
                        <hr class="mb-4 border-gray-500 border-1" />
                    </div>
                </div>
            </div>
            
            <!-- Informations de livraison -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">DELIVERY DATE</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="MM/DD/YYYY">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">SHIPPING VIA</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Shipping Method">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">TERMS</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" placeholder="Terms of Payment">
                </div>
                
            </div>
            <hr class="mb-4 border-gray-500 border-1" />
            
            <!-- Table des articles -->
            <div class="mb-8">
                <h2 class="text-xl font-bold text-amber-500 mb-4">ITEMS ORDERED</h2>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-3 px-4 text-left font-semibold text-gray-700 border">ITEM</th>
                                <th class="py-3 px-4 text-left font-semibold text-gray-700 border">DESCRIPTION</th>
                                <th class="py-3 px-4 text-left font-semibold text-gray-700 border">QTY</th>
                                <th class="py-3 px-4 text-left font-semibold text-gray-700 border">UNIT PRICE</th>
                                <th class="py-3 px-4 text-left font-semibold text-gray-700 border">TOTAL</th>
                                <th class="py-3 px-4 text-left font-semibold text-gray-700 border no-print">ACTION</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body">

                            <!-- Ligne d'article par défaut -->
                            <tr class="item-row border-b">
                                <td class="py-2 border">
                                    <input type="text" class="w-full px-2 py-1 rounded item" placeholder="Article">
                                </td>
                                <td class="py-2 border">
                                    <input type="text" class="w-full px-2 py-1 rounded description" placeholder="Description">
                                </td>
                                <td class="py-2 border">
                                    <input type="number" class="w-full px-2 py-1 rounded qty" placeholder="0" min="0" step="1" value="1" onchange="calculateTotals()">
                                </td>
                                <td class="py-2 border">
                                    <input type="number" class="w-full px-2 py-1 rounded unit-price" placeholder="0.00" min="0" step="0.01" value="0.00" onchange="calculateTotals()">
                                </td>
                                <td class="py-2 border">
                                    <input type="text" class="w-full px-2 py-1 rounded total" placeholder="0.00" readonly>
                                </td>
                                <td class="py-2 border text-center no-print">
                                    <button type="button" onclick="removeItemRow(this)" class="text-red-500 hover:text-red-700 text-2xl font-bold rotate-45">
                                      <i class="fas fa-plus mr-2"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-4 no-print">
                    <button type="button" onclick="addItemRow()" class="bg-amber-600 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i> Add Item
                    </button>
                </div>
            </div>
            
            <!-- Notes -->
            <div class="mb-8">
                <label class="block text-gray-700 font-medium mb-2">Notes:</label>
                <textarea class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" rows="3" placeholder="Any special instructions or notes..."></textarea>
            </div>
            
            <!-- Totaux -->
            <div class="mb-8">
                <div class="flex justify-end">
                    <div class="w-full md:w-1/2 lg:w-1/3">
                        <div class="flex justify-between py-2 border-b">
                            <span class="font-medium">SUB TOTAL</span>
                            <span><input type="text" id="subtotal" class="w-32 text-right bg-transparent border-none" value="0.00" readonly></span>
                        </div>
                        <div class="flex justify-between py-2 border-b">
                            <span>SHIPPING</span>
                            <span><input type="number" id="shipping" class="w-32 text-right border rounded px-2" value="0.00" min="0" step="0.01" onchange="calculateTotals()"></span>
                        </div>
                        <div class="flex justify-between py-2 border-b">
                            <span>OTHER</span>
                            <span><input type="number" id="other" class="w-32 text-right border rounded px-2" value="0.00" min="0" step="0.01" onchange="calculateTotals()"></span>
                        </div>
                        <div class="flex justify-between py-2 border-b">
                            <span>TAX</span>
                            <span><input type="number" id="tax" class="w-32 text-right border rounded px-2" value="0.00" min="0" step="0.01" onchange="calculateTotals()"></span>
                        </div>
                        <div class="flex justify-between py-3 border-t-2 border-primary font-bold text-lg">
                            <span>ORDER TOTAL</span>
                            <span><input type="text" id="order-total" class="w-32 text-right bg-transparent border-none font-bold" value="0.00" readonly></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Approbation -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Approved By:</label>
                    <input type="text" class="w-full px-3 py-2 border-b border-gray-400 focus:outline-none focus:border-primary" placeholder="Approver Name">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Date:</label>
                    <input type="text" class="w-full px-3 py-2 border-b border-gray-400 focus:outline-none focus:border-primary" placeholder="MM/DD/YYYY">
                </div>
            </div>
            
        
        </div>
    </div>
    
    
    <script>
        // Calcul des totaux
        calculateTotals();
    </script>
</body>
</html>
